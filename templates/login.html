<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IF=edge">
        <meta name="veiwport" content="width=devixe-width,initial-scale">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="{{ url_for('static',filename ='css/style.css')}}">
        <title>{{text}}</title>
    </head>
    <body>
        {% with messages = get_flashed_messages()%}
        {% if messages %}
            {% for msg in messages %}
            <div class="alert alert-primary" role="alert">
               {{msg}}
            </div>
            {% endfor %}
        {% endif %}
      {% endwith %}

<div class="login-dark form-inline py-0 mx-4 my-5 pl-4 pr-4">
  <form method="POST" action="/{{text}}">

      <h1 class="text-center">Login</h1>
      <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
      <div class="form-group"><input class="form-control mb-2" type="email" name="email" placeholder="Email">
      </div>
      <div class="form-group"><input class="form-control mb-2" type="password" name="password"
              placeholder="Password"></div>
      <button class="loginbtn" type="submit" value="Submit">Login</button>
      <!-- <div class="form-group"><button class="btn btn-primary btn-block mb-2 ml-2" type="submit" style="color:white">Log In</button> -->
      </div>
      {%if text == "userLogin"%}
        
         <a href="{{url_for('mail_verify')}}">Forgot Password?</a>
        {%endif%}
  </form>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
