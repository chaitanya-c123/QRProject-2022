<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Admin home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename ='css/style.css')}}">
  </head>

<body>

  <div class="topnav" id="myTopnav">
    <a href="{{url_for('viewClass')}}" style ="text-decoration: none;color:bisque">View Classroom</a>
    <a href="{{url_for('enter')}}" style ="text-decoration: none;color:bisque">Enter a Classroom</a>
    <a href="{{url_for('exit')}}" style ="text-decoration: none;color:bisque">Exit Classroom</a>
    <a href="{{url_for('usage')}}" style ="text-decoration: none;color:bisque">Classroom Usage</a>
    <a href="{{url_for('changePass')}}" style ="text-decoration: none;color:bisque">Password Change</a>
    
    <a href="{{url_for('user_logout')}}" style ="text-decoration: none;color:bisque">Logout</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <br><br>
<div class="container">
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Room number</th>
        <th scope="col">Availability</th>
      </tr>
    </thead>
    <tbody>
    
      {%for ele in room%}
      {%if ele.available==1%}
      <tr  style="background-color: rgb(87, 147, 87);color:white;font-weight: 500;">
        <td scope="row">{{ ele.id }}</td>
        <td>{{ele.room_number}}</td>
        <td>Available</td>
      </tr>
      {%else%}
      <tr style="background-color: rgb(133, 63, 63);color:white;font-weight: 500;">
        <td scope="row">{{ele.id}}</td>
        <td>{{ele.room_number}}</td>
        <td>Occupied</td>
      </tr>
      {%endif%}
      {%endfor%}
    
    </tbody>
  </table>
</div>
<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
  </script>
</body>
</html>
