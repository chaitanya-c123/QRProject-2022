<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename ='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="{{url_for('viewClass')}}" style ="text-decoration: none;color:bisque">View Classroom</a>
        <a href="{{url_for('enter')}}" style ="text-decoration: none;color:bisque">Enter a Classroom</a>
        <a href="{{url_for('exit')}}" style ="text-decoration: none;color:bisque">Exit Classroom</a>
        <a href="{{url_for('usage')}}" style ="text-decoration: none;color:bisque">Classroom Usage</a>
        <a href="{{url_for('changePass')}}" style ="text-decoration: none;color:bisque">Password Change</a>
        
        <a href="{{url_for('user_logout')}}" style ="text-decoration: none;color:bisque">Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    {% with messages = get_flashed_messages()%}
{% if messages %}
{% for msg in messages %}
<div class="alert alert-primary" role="alert">
   {{msg}}
</div>
{% endfor %}
{% endif %}
{% endwith %}
    <form method="POST" action="/{{text}}">
        <div class="container">
            <div class="row">
                <div class="col-lg-8  offset-lg-2">
                    <img src="{{url_for('vedio')}}" width="100%" height="100%" />
                    <button type="submit">{{text}}</button>
                </div>
            </div>
        </div>
    </form>
    <script>
        function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
</body>
</html>
