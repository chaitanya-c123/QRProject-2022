
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static',filename ='css/style.css')}}">
<style>

</style>
</head>
<body>
{% with messages = get_flashed_messages()%}
{% if messages %}
    {% for msg in messages %}
    <div class="alert alert-primary" role="alert">
         {{msg}}
    </div>
    {% endfor %}
{% endif %}
{% endwith %}
    <div class="container" style="text-align: center;margin: 150px 10px;background-color: grey;">
   
        <br>
        <form method="POST" action="/otp">
        <div class="row">
          <div class="col-25">
            <label for="lname" style="color:bisque"><b>One-Time Password has been sent to th mail id<br>Please check our mail=Id for verification</b></label>
          </div>
          <div class="col-75">
            <input type="string" class="form-control" name="otp" style="padding:3px">
          </div>
        </div>
        <br>
        <button type="submit" style="padding:3px;background-color: #04AA6D;" name="userId" value="{{mail}}">Submit</button>
        </div>
      </form>
    </div>
</body>
</html>
